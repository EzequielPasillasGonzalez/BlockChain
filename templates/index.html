<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blockchain</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                 <h1 class="mb-5">Registro ventas</h1>

                 <form action="{{ url_for('index') }}" method="POST">
                    <div class="mb-3">
                        <label for="vendedor" class="form-label">Vendedor</label>
                        <input
                            type="text"
                            name="vendedor"
                            id="vendedor"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                        />

                        <label for="comprador" class="form-label">Comprador</label>
                        <input
                            type="text"
                            name="comprador"
                            id="comprador"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                        />

                        <label for="cantidad" class="form-label">Cantidad $</label>
                        <input
                            type="text"
                            name="cantidad"
                            id="cantidad"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                        />
                        
                    </div>

                    <button class="btn btn-primary">Registrar</button>
                    
                 </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 mb-5 text-center">
                <form action="{{ url_for('check') }}" class="mb-5">
                    <button class="btn btn-outline-info">Revisar</button>
                </form>

                {% for res in checking_results %}

                    <div>
                        Block {{ res['block'] }} : {{ res['result'] }}
                    </div>

                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
